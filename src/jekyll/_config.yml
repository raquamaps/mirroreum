baseurl:
title: EUBON Mirroreum
subtitle: Reproducible Open Research tools from EUBON
author: EUBON
simple_search: http://google.com/search
description: A Jekyll theme for content-rich sites
name: tufte
markdown: Kramdown
kramdown:  
  input: GFM
  syntax_highlighter: rouge
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge
permalink: /articles/:short_year/:title
timezone: Europe/Stockholm
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
editor: gvim
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/repos/mirroreum/src/jekyll
